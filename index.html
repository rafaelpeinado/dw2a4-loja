<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet"> 
    <title>Página Inicial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <script src="javascript/javascript.js"></script>
    <script src="jquery/jquery-3.4.1.min.js"></script>
</head>
<body>
    <header>
        <div id="cabecalho">
            <div>
                <a href="index.html"><img id="livraria" src="images/livraria.png"></a>
            </div>
            <div id="div-busca">
                <input id="busca" type="text" placeholder="O que você procura?">
                <button id="botao-busca"><img src="images/lupa.png"></button>
            </div>
            <div>
                <a href="carrinho.html"><img id="cart" src="images/cart.png"></a>
                <span id="qtdeCart">0</span>
            </div>
        </div>
    </header>
    <nav>
        <div id="navegacao">
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="equipe.html">Equipe</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <div id="geral">
            <div class="container">
                <div id="index"></div>
            </div>
        </div>
        <script>
            $.getJSON('json/loja.json', function(data) {
                var item;
                
                $.each(data, function(i, livro) {
                    item = "<div class='produto' id='livro" + livro.id + "'>" + 
                                "<div class='imagem'>" +
                                    "<img src='" + livro.capa + "'>" + 
                                "</div>" + 
                                "<div class='nome-livro'>" +
                                    "<span>" + livro.titulo + "</span>" + 
                                "</div>" +
                                "<div class='autor'>" +
                                        "<span>" + livro.autor + "</span>" +
                                    "</div>" +
                                "<div class='preco'>" + 
                                    "<span> R$ " + livro.preco + "</span>" +
                                "</div>" +
                                "<div class='add-carrinho'>" +
                                    "<a onclick='adicionarCarrinho(" + livro.id + ");'><span class='texto-carrinho'>Adicionar ao carrinho</span></a>" +
                                "</div>" +
                            "</div>";
                    $("#index").append(item);
                });
            });
        </script>
    
    </section>
    <footer>
        <div id="rodape">
            <span>&#169; 2019-2019 - Instituto Federal de São Paulo</span>
            <small>Rua Pedro Vicente, nº 625 - Canindé - São Paulo - SP - CEP: 01109-010</small>
        </div>
    </footer>


</body>
</html>
